<p class="auto-style1">通用配置机制</p>
<hr/>
<p>1. 简述</p>
<p class="auto-style2">通用配置位于MyBaseControls类库，要使用通用配置，必须引用MyBaseControls。</p>
<p class="auto-style2">通用
配置类MyBaseControls.ConfigTool.Config为静态类，便于全局范围使用，使用Config类时，构造函数自动从xml文件装载配置数据。</p>
<p>2. 特点</p>
<ul>
	<li>
	<p class="auto-style2">提供开发者和用户两个界面。</p>
	</li>
	<li>
	<p class="auto-style2">支持用户修改配置参数即时生效。</p>
	</li>
	<li>
	<p class="auto-style2">配置参数按四层树结构管理，树结构可重构。</p>
	</li>
	<li>
	<p class="auto-style2">配置参数保存于config.xml中，允许直接修改值。</p>
	</li>
</ul>
<p>3. 如何使用通用配置功能</p>
<p class="auto-style2">参见<a href="HowToDo2.html#A3">如何使用通用配置机制？</a>。</p>
