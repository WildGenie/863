<p class="auto-style1">运行环境</p>
<hr/>
<p>1. 硬件环境</p>
<p class="auto-style2">推荐配置：内存8G以上，i7处理器，固态硬盘，3D图形加速卡，显存4G。</p>
<p class="auto-style2">最小配置：内存4G以上，i5处理器，3D图形加速卡，显存1G。</p>
<p>2. 软件环境</p>
<p class="auto-style2">操作系统：Windows7及以上版本。</p>
<p class="auto-style2">Direct9c分发包（win7自带，若出现问题则主动安装）</p>
<p class="auto-style2">XNA4.0分发包(若出现问题则主动安装)</p>
<p class="auto-style2">VC运行时分发包(若出现问题则主动安装)</p>
<p class="auto-style2"><em>注：上述“若出现问题则主动安装”是指可以先不安装它们，出现问题时可以主动安装它们以尝试解决问题。</em></p>
