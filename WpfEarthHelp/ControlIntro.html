<p class="auto-style1">简&nbsp; 介</p>
<hr/>
<p>　　Earth3D for Wpf控件应用于wpf开发环境，提供3D环境的地球模型，同时也提供呈现平面图形的方法，适用于展现地理接线图、电气接线图。</p>
<p>　　Earth3D for Wpf控件紧密结合wpf，控件直接加入wpf可视化树，可以与其它wpf控件无缝结合使用。</p>
